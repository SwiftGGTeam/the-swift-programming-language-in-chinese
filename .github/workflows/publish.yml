name: Deploy to GitHub Pages

on:
  # 在推送到 Swift-6.1 分支时触发
  push:
    branches:
      - Swift-6.1
  
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在进行的运行和最新排队的运行之间的运行
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Prepare custom templates
        run: |
          # 复制发布版 header
          cp TSPL.docc/header-publish.html TSPL.docc/header.html
      
      - name: Build with DocC
        run: |
          # 使用 xcrun docc 构建文档
          xcrun docc convert TSPL.docc \
            --experimental-enable-custom-templates \
            --fallback-display-name "Swift 编程语言" \
            --fallback-bundle-identifier "org.swift.tspl" \
            --fallback-bundle-version 6.1 \
            --output-path ./_site
      
      - name: Add redirect index and CNAME
        run: |
          # 创建根目录重定向页面
          cat > ./_site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0;url=/documentation/the-swift-programming-language/">
            <link rel="canonical" href="/documentation/the-swift-programming-language/" />
          </head>
          <body>
            <p>正在跳转到文档...</p>
            <p>如果没有自动跳转，请点击<a href="/documentation/the-swift-programming-language/">这里</a></p>
          </body>
          </html>
          EOF
          
          # 复制 CNAME 文件到输出目录
          cp CNAME ./_site/CNAME
      
      - name: Cleanup
        run: rm -f TSPL.docc/header.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
